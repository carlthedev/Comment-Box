<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Comment-box</title>
</head>

<body>

  <h1>Please leave a comment.</h1>

  <label for="text1">Name:</label>
  <input id="text1" type="text" placeholder="Your name here">
  <label for="text2">Email:</label>
  <input id="text2" type="text" placeholder="Your email here">
  <label for="text3">Comment:</label>
  <textarea id="text3" type="text" placeholder="Your comment here"></textarea>
  <p>
    <span id="wordCount">0</span>/140 Characters
  </p>
  <input type="button" id="btn1" value="Submit"></input>
  <article class="output" id="output1"></article>

  <script src="app.js">

  </script>

</body>

</html>
